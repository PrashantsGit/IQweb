<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IQ Test Platform</title>
</head>
<body>
    <h1>Available IQ Tests</h1>
    
    {% if tests %}
        <ul>
        {% for test in tests %}
            <li>
                <h2>{{ test.title }}</h2>
                <p>{{ test.description }}</p>
                <p>Duration: {{ test.duration }} minutes</p>
                
                <a href="#">Start Test</a>
                
                <hr>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tests are currently available. Please check back later!</p>
    {% endif %}

</body>
</html>
