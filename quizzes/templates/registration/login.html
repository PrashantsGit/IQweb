<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IQ Test Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-card {
            background: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-login {
            background-color: #2575fc;
            color: white;
            border-radius: 0.5rem;
            font-weight: 500;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #1a5fd8;
        }

        .footer-text {
            text-align: center;
            margin-top: 1rem;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>IQ Test Login</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-login mt-3">Log In</button>
        </form>

        <p class="footer-text">Welcome back! Ready to test your IQ?</p>
        <p class="footer-text">Don't have an account? 
    <a href="{% url 'register' %}">**Sign Up Here**</a>
</p>
    </div>
    <footer>
  &copy; {% now "Y" %} IQ Test Platform | Sharpen your intelligence every day ðŸ§ 
</footer>


    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
document.querySelectorAll('input, select, textarea').forEach(el => {
  if (!el.classList.contains('btn')) el.classList.add('form-control');
});
</script>


</body>
</html>
